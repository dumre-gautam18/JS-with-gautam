<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive BMI Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #C0C5C1, #7D8491);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .container input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .container button {
            background-color: #124559;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .container button:hover {
            background-color: #1B263B;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            #result {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <input type="number" id="weight" placeholder="Weight (kg)" />
        
        <input type="number" id="height" placeholder="Height (cm)" />
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerText = "Please enter valid height and weight.";
                return;
            }

            const bmi = (weight * 10000) / (height * height);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
        }
    </script>
</body>
</html>
